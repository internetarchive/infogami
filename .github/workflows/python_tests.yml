name: lint_python
on: [pull_request, push]
jobs:
  lint_python:
    strategy:
      fail-fast: false
      matrix:
        python-version: [2.7, 3.9]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - run: pip install bandit black codespell flake8 isort mypy psycopg2 pytest pyupgrade
      - run: bandit -r . || true
      - run: black --check . || true
      - run: codespell . --ignore-words-list=ba,referer --quiet-level=2
      - run: flake8 . --count --select=E9,F401,F63,F7,F82 --show-source --statistics
      # exit-zero treats all errors as warnings.  The GitHub editor is 127 chars wide
      - run: flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      - run: isort --check-only --profile black . || true
      - run: pip install -r requirements.txt
      - run: mypy --ignore-missing-imports . || true
      - run: pytest . || true
      - run: pytest --doctest-modules . || true
      - run: shopt -s globstar && pyupgrade --py36-plus **/*.py || true
      - run: psql -c 'create database infobase_test;' -U postgres
      - run: pytest infogami -s
      - run: pytest tests
      - run: pytest test
      - run: source scripts/run_doctests.sh
