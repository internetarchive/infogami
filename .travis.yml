group: travis_latest
language: python
python:
  - 2.7
  - 3.7
matrix:
  allow_failures:
    - python: 3.7
install:
  - pip install flake8 pytest psycopg2
  - pip install -r requirements.txt
services:
  - postgresql
before_script:
  - psql -c 'create database infobase_test;' -U postgres
  #- psql -c 'create database infogami_test;' -U postgres # required for tests/test_infogami
  # stop the build if there are Python syntax errors or undefined names
  - flake8 . --count --select=E9,F63,F7,F822,F823 --show-source --statistics
  # TODO: add this E999,F821 test to the line above once they have been fixed
  - flake8 . --count --exit-zero --select=F821 --show-source --statistics
  # exit-zero treats all errors as warnings.  The GitHub editor is 127 chars wide
  - flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
script:
  - pytest tests infogami test
notifications:
  on_success: change
  on_failure: change  # `always` will be the setting once code changes slow down
