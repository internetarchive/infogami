group: travis_latest
os: linux
dist: xenial  # focal
language: python
env:
  - UPGRADE_WEBPY=false
  - UPGRADE_WEBPY=true
python:
  - 2.7
  - 3.8
jobs:
  allow_failures:
    - python: 3.8
install:
  - pip install codespell flake8 pytest psycopg2
  - pip install -r requirements.txt
  - if [[ "$UPGRADE_WEBPY" == true ]]; then pip install --upgrade web.py; fi
services:
  - postgresql
before_script:
  - psql -c 'create database infobase_test;' -U postgres
  - codespell . --ignore-words-list=ba,referer --quiet-level=2
  # stop the build if there are Python syntax errors or undefined names
  - flake8 . --count --select=E9,F401,F63,F7,F82 --show-source --statistics
  # exit-zero treats all errors as warnings.  The GitHub editor is 127 chars wide
  - flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
script:
  - pytest --doctest-modules || true
  # The files below are expected to pass their doctests on Python 2 & 3.
  - pytest --doctest-modules infogami/infobase/account.py infogami/infobase/bootstrap.py infogami/infobase/cache.py infogami/infobase/client.py infogami/infobase/common.py infogami/infobase/core.py infogami/infobase/dbstore.py infogami/infobase/infobase.py infogami/infobase/logger.py infogami/infobase/logreader.py infogami/infobase/lru.py infogami/infobase/readquery.py infogami/infobase/tests/pytest_wildcard.py infogami/infobase/utils.py infogami/infobase/writequery.py infogami/core/code.py infogami/core/helpers.py infogami/utils/app.py infogami/utils/i18n.py infogami/utils/storage.py infogami/infobase/common.py infogami/infobase/client.py infogami/infobase/dbstore.py infogami/infobase/lru.py infogami/infobase/readquery.py infogami/infobase/utils.py infogami/infobase/writequery.py
  - pytest infogami -s
  - pytest tests
  - pytest test
  - bash -x scripts/test-openlibrary.sh
notifications:
  on_success: change
  on_failure: change  # `always` will be the setting once code changes slow down
